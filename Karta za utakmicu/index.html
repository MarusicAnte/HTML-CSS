<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web stranica 2</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<body>
    <div class="ulaznica">
        <div class="glavni-sadrzaj">

            <div class="ulaznica-header">
                <div class="header-text">HRVATSKI TELEKOM PRVA LIGA, 27. KOLO</div>

                <div class="klubovi">
                    <div class="klub">
                        <img src="./slike/hajduk.png" alt="Hajduk logo" class="grb-kluba">
                        <p class="ime-kluba">HNK HAJDUK</p>
                    </div>

                    <p class="versus">VS</p>

                    <div class="klub">
                        <img src="./slike/dinamo.png" alt="Dinamo logo" class="grb-kluba">
                        <p class="ime-kluba">GNK DINAMO</p>
                    </div>
                </div>

                <div class="odrzavanje-utakmice">
                    <i class="far fa-calendar-alt ikonica"></i>
                    <p class="termin">03.04.2019. 19:00</p>
                    <i class="fas fa-map-marker-alt ikonica"></i>
                    <p class="lokacija">STADION POLJUD</p>
                </div>
            </div>

            <div class="ulaznica-footer">
                <div class="footer-box box1">
                    <p class="svijetli-text">SEKTOR:</p>
                    <p class="box-text">ISTOK/T GORE</p>
                </div>

                <div class="footer-box box2">
                    <p class="svijetli-text">SJEDALO:</p>
                    <p class="box-text">RED 35,SJEDALO 19</p>
                </div>

                <div class="footer-box box3">
                    <p class="svijetli-text">CIJENA:</p>
                    <p class="box-text">70.00 HRK</p>
                </div>

            </div>
        </div>

        <div class="crte">
            <span class="crvena-crta"></span>
            <span class="plava-crta"></span>
        </div>

    </div>

</body>
